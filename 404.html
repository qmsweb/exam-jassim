<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الملف غير موجود</title>
  <!-- Google Fonts: Noto Kufi Arabic -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --fg: #0f172a;
      --muted: #475569;
      --card: #ffffff;
      --ring: #e2e8f0;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: "Noto Kufi Arabic", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: grid;
      place-items: center;
    }
    .card {
      text-align: center;
      padding: 32px 28px;
      border-radius: 20px;
      background: var(--card);
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      border: 1px solid var(--ring);
    }
    .icon {
      width: 96px;
      height: 96px;
      margin: 0 auto 16px;
      display: block;
      color: #64748b;
    }
    h1 {
      font-size: 1.25rem;
      margin: 0 0 6px;
      font-weight: 700;
      letter-spacing: .2px;
    }
    p {
      margin: 0;
      font-size: .95rem;
      color: var(--muted);
      font-weight: 400;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <!-- أيقونة "ملف غير موجود" -->
    <svg class="icon" viewBox="0 0 128 128" fill="none" aria-hidden="true">
      <path d="M24 20h44l16 16v56a12 12 0 0 1-12 12H24a12 12 0 0 1-12-12V32a12 12 0 0 1 12-12z" stroke="currentColor" stroke-width="6" stroke-linejoin="round"/>
      <path d="M68 20v16a8 8 0 0 0 8 8h16" stroke="currentColor" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="82" cy="78" r="14" stroke="currentColor" stroke-width="6"/>
      <path d="M92 88l16 16" stroke="currentColor" stroke-width="6" stroke-linecap="round"/>
      <path d="M74 70l16 16M90 70L74 86" stroke="currentColor" stroke-width="4" stroke-linecap="round" opacity=".55"/>
    </svg>

    <h1 id="title">الملف غير موجود</h1>
    <p>تعذر العثور على الملف المطلوب.</p>
  </main>
</body>
</html>
